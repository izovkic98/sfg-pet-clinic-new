<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Doctors</title>
</head>
<style>
    table, th, td {

        border: 1px solid black;
        border-collapse: revert;
        margin-left: auto;
        margin-right: auto;

    }

    h1{
        text-align: center;
    }

</style>

<body>

<h1 th:text="'List of Vets'">List of Vets... </h1>


<table style="background: palevioletred">

    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="vet:${vets}">

        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Buck</td>

    </tr>
    </tbody>

</table>
</body>
</html>
